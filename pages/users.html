<!-- Page Heading -->
<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Users</h1>
    <ol class="breadcrumb">
      <li class="active">
        <button id="usersButtonCreate" type="button" class="btn btn-primary btn-md">Add</button>
      </li>
    </ol>
  </div>
</div>
<!-- /.row -->

<div class="row">
  <div class="table-responsive">
    <table id="usersTable" class="table table-bordered table-hover table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Company</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>
<!-- /.row -->

<!-- Modal -->
<div id="modalUsers" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="companyAddLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="modalUsersTitle">Add user</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form id="formUsers" role="form" action="">
        <div class="modal-body">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="usersName" name="name" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="usersEmail" name="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="company">Company</label>
            <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="usersCompany" name="company_id">
              <option selected>Choose...</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" type="submit">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Modal -->

<div id="modalUsersDelete" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="companyAddLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <h4 class="modal-title" id="modalUsersDeleteTitle">Delete user?</h5>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
        <button class="btn btn-primary btn-ok" type="submit" value="Delete">Delete</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->

<script>
app.handler('users', function() {
  $("#usersButtonCreate").click(users.createShow);
  $("#formUsers").validate({
    rules: {
      name: {
        required: true,
        minlength: 2,
        maxlength: 50
      },
      email: {
        required: true,
        email: true
      }
    },
    submitHandler: users.saveUserHandler
  });

  $('#modalUsersDelete').on('click', '.btn-ok', users.deleteHandler);

  return users.buildTableBody;
});
</script>
