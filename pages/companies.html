<!-- Page Heading -->
<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">
      Companies
    </h1>
  </div>
</div>
<!-- /.row -->

<div class="row">
  <div class="table-responsive">
    <table id="companiesList" class="table table-bordered table-hover table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Quota</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody >
      </tbody>
    </table>
  </div>
</div>
<!-- /.row -->

<div class="row">
  <button type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#modalCompany">Add</button>
</div>
<!-- /.row -->

<div id="modalCompany" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="companyAddLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="modalCompanyTitle">Add company</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form id="formCompany" role="form" action="">
        <div class="modal-body">
          <input type="number" class="hidden" id="companyId" name="id" value="">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="quota">Quota, TB</label>
            <input type="number" value="10" class="form-control" id="quota" name="quota">
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" type="submit">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Modal -->

<div id="modalCompanyDelete" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="companyAddLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <h4 class="modal-title" id="modal-company-title">Delete company?</h4>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
        <button class="btn btn-primary btn-ok" type="submit" value="Delete">Delete</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->

<script>
app.handler('companies', function() {
//  var companies = $.companiesPage({});
  $("#formCompany").validate({
    rules: {
        name: {
            required: true,
            minlength: 2
        },
        quota: {
            min: 10,
            max: 1000
        }
    },
    submitHandler: companies.saveCompanyHandler
  });

  $('#modalCompany').on('show.bs.modal', companies.showCompanyHandler);
  $('#modalCompanyDelete').on('show.bs.modal', companies.showDeleteCompanyHandler);
  $('#modalCompanyDelete').on('click', '.btn-ok', companies.deleteHandler);

  return companies.buildTableBody;
});
</script>
